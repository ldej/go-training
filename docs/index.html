<h1>Why was go created?</h1>
<ul>
<li>2007 (before Github existed)</li>
<li>mainstream languages C++, Java, Python, JavaScript</li>
<li>complex applications</li>
<li>compilation, execution, development</li>
<li>insufficient tooling and standards</li>
<li>rise of multicore processors</li>
</ul>

<li>Compile fast, start fast, run efficient</li>
<li>Safe and reliable</li>
<li>Modern: batteries included</li>
<li>Optimum between C++ and Python</li>
</ul>

</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section class="lead" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="24" data-marpit-pagination-total="95"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-background-image="url(images/xebia-background.svg)" data-class="default" data-theme="gaia" class="default" data-marpit-pagination="25" data-marpit-pagination-total="95" style="--paginate:true;--background-image:url(images/xebia-background.svg);--class:default;--theme:gaia;background-image:url(images/xebia-background.svg);background-position:center;background-repeat:no-repeat;background-size:cover;">
<h1>Dev tools</h1>
<ul>
<li>IntelliJ IDEA or Goland</li>
<li>Terminal or Windows command</li>
<li>git</li>
</ul>
<p>Tip:</p>
<ul>
<li>Make sure your editor runs <code>goimports</code> on save</li>
<li>For IntelliJ IDEA / Goland use the File Watchers plugin</li>
</ul>
<pre><code class="language-shell"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-meta">$</span><span class="bash"> go get golang.org/x/tools/cmd/goimports</span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-background-image="url(images/xebia-background.svg)" data-class="default" data-theme="gaia" class="default" data-marpit-pagination="26" data-marpit-pagination-total="95" style="--paginate:true;--background-image:url(images/xebia-background.svg);--class:default;--theme:gaia;background-image:url(images/xebia-background.svg);background-position:center;background-repeat:no-repeat;background-size:cover;">
<h1>First program</h1>
<pre><code class="language-shell"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-meta">$</span><span class="bash"> <span class="hljs-built_in">cd</span> <span class="hljs-variable">${GOPATH}</span>/src/github.com/ldej/go-training</span>
<span class="hljs-meta">$</span><span class="bash"> mkdir -p hello</span>
<span class="hljs-meta">$</span><span class="bash"> <span class="hljs-built_in">cd</span> hello</span>
</span></span></foreignObject></svg></code></pre>
<p>Create file <code>first.go</code></p>
<h6>first.go</h6>
<pre><code class="language-go"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">package</span> main

<span class="hljs-keyword">import</span> <span class="hljs-string">&quot;fmt&quot;</span>

<span class="hljs-function"><span class="hljs-keyword">func</span> <span class="hljs-title">main</span><span class="hljs-params">()</span></span> {
    fmt.Printf(<span class="hljs-string">&quot;Hi %s\n&quot;</span>, <span class="hljs-string">&quot;everybody&quot;</span>)
}
</span></span></foreignObject></svg></code></pre>
<pre><code class="language-shell"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-meta">$</span><span class="bash"> go mod init &lt;projectname&gt; <span class="hljs-comment"># For example: github.com/&lt;user&gt;/&lt;project&gt;</span></span>
<span class="hljs-meta">$</span><span class="bash"> go mod tidy</span>
<span class="hljs-meta">$</span><span class="bash"> go fmt             <span class="hljs-comment"># standard formatter (goimports is even better)</span></span>
<span class="hljs-meta">
$</span><span class="bash"> go run first.go    <span class="hljs-comment"># compiles and runs right away</span></span>
<span class="hljs-meta">$</span><span class="bash"> go build           <span class="hljs-comment"># creates executable &quot;hello&quot; or hello.exe in .</span></span>
<span class="hljs-meta">$</span><span class="bash"> go install         <span class="hljs-comment"># creates executable &quot;first&quot; in ${GOPATH}/bin</span></span>
<span class="hljs-meta">
$</span><span class="bash"> hello</span>
Hi everybody!
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-image="url(images/xebia-background.svg)" data-class="lead" data-theme="gaia" class="lead" data-marpit-pagination="27" data-marpit-pagination-total="95" style="--paginate:true;--background-image:url(images/xebia-background.svg);--class:lead;--theme:gaia;background-image:url(images/xebia-background.svg);background-position:center;background-repeat:no-repeat;background-size:cover;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;images/wibautstraat4.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="60%" height="720" x="40%"><section id="27" data-paginate="true" data-background-image="url(images/xebia-background.svg)" data-class="lead" data-theme="gaia" class="lead" data-marpit-pagination="27" data-marpit-pagination-total="95" style="--paginate:true;--background-image:url(images/xebia-background.svg);--class:lead;--theme:gaia;background-image:url(images/xebia-background.svg);background-position:center;background-repeat:no-repeat;background-size:cover;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<h1>Basics</h1>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section class="lead" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="27" data-marpit-pagination-total="95"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-background-image="url(images/xebia-background.svg)" data-class="default" data-theme="gaia" class="default" data-marpit-pagination="28" data-marpit-pagination-total="95" style="--paginate:true;--background-image:url(images/xebia-background.svg);--class:default;--theme:gaia;background-image:url(images/xebia-background.svg);background-position:center;background-repeat:no-repeat;background-size:cover;">
<h1>Creating packages</h1>
<ul>
<li>Group related stuff</li>
<li>One package per directory</li>
<li>More coarse-grained than Java: can contain multiple files</li>
<li>Package name first line of source file</li>
</ul>
<pre><code class="language-go"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">package</span> main <span class="hljs-comment">// package that results in executable with same name as package</span>
</span></span></foreignObject></svg></code></pre>
<p>or</p>
<pre><code class="language-go"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">package</span> news <span class="hljs-comment">// package that results in library that is accessible via &#x27;news&#x27;</span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-background-image="url(images/xebia-background.svg)" data-class="default" data-theme="gaia" class="default" data-marpit-pagination="29" data-marpit-pagination-total="95" style="--paginate:true;--background-image:url(images/xebia-background.svg);--class:default;--theme:gaia;background-image:url(images/xebia-background.svg);background-position:center;background-repeat:no-repeat;background-size:cover;">
<h1>Using other packages</h1>
<h6>packages.go</h6>
<pre><code class="language-go"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">package</span> main

<span class="hljs-keyword">import</span> (
    <span class="hljs-string">&quot;fmt&quot;</span>  <span class="hljs-comment">// package from stdlib</span>
    <span class="hljs-string">&quot;os&quot;</span>   <span class="hljs-comment">// package from stdlib</span>
    <span class="hljs-string">&quot;time&quot;</span> <span class="hljs-comment">// package from stdlib</span>

    <span class="hljs-string">&quot;github.com/google/uuid&quot;</span> <span class="hljs-comment">// third-party package</span>
)

<span class="hljs-function"><span class="hljs-keyword">func</span> <span class="hljs-title">main</span><span class="hljs-params">()</span></span> {
    u := uuid.New()   <span class="hljs-comment">// use package-name as prefix</span>
    now := time.Now() <span class="hljs-comment">// use package-name as prefix</span>

    fmt.Fprintf(os.Stdout, <span class="hljs-string">&quot;uuid: %s\ntime: %s&quot;</span>, u.String(),
        now.Format(time.RFC3339))
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-background-image="url(images/xebia-background.svg)" data-class="default" data-theme="gaia" class="default" data-marpit-pagination="30" data-marpit-pagination-total="95" style="--paginate:true;--background-image:url(images/xebia-background.svg);--class:default;--theme:gaia;background-image:url(images/xebia-background.svg);background-position:center;background-repeat:no-repeat;background-size:cover;">
<h1>Comments</h1>
<p>Comments</p>
<pre><code class="language-go"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment">/* a comment */</span>
<span class="hljs-comment">// another one</span>
</span></span></foreignObject></svg></code></pre>
<p>Document your packages:</p>
<ul>
<li>Package level comment</li>
<li>Every exported (capitalized) name in a program should have a comment</li>
</ul>
<p>Verify documentation:</p>
<pre><code class="language-shell"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-meta">$</span><span class="bash"> go doc -all</span>
</span></span></foreignObject></svg></code></pre>
<p>Enforce rules:</p>
<pre><code class="language-shell"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-meta">$</span><span class="bash"> go get -u golang.org/x/lint/golint</span>
<span class="hljs-meta">$</span><span class="bash"> golint</span>
</span></span></foreignObject></svg></code></pre>
<p>helps you minimize your public exports</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-background-image="url(images/xebia-background.svg)" data-class="default" data-theme="gaia" class="default" data-marpit-pagination="31" data-marpit-pagination-total="95" style="--paginate:true;--background-image:url(images/xebia-background.svg);--class:default;--theme:gaia;background-image:url(images/xebia-background.svg);background-position:center;background-repeat:no-repeat;background-size:cover;">
<h1>Variables <code>var</code> <code>int</code> <code>string</code> <code>bool</code></h1>
<ul>
<li>Name and type swapped (from Java perspective)</li>
<li>Have reasonable defaults (not nil)</li>
</ul>
<pre><code class="language-go"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">package</span> main

<span class="hljs-keyword">const</span> myConstString = <span class="hljs-string">&quot;golang&quot;</span>

<span class="hljs-function"><span class="hljs-keyword">func</span> <span class="hljs-title">main</span><span class="hljs-params">()</span></span> {
    fmt.Printf(<span class="hljs-string">&quot;my-const-string: %s\n&quot;</span>, myConstString)

    <span class="hljs-keyword">var</span> status <span class="hljs-keyword">bool</span> <span class="hljs-comment">// uninitialized -&gt; default (=false)</span>
    fmt.Printf(<span class="hljs-string">&quot;status: %v\n&quot;</span>, status)

    <span class="hljs-comment">// := short notation: derives type from right-hand-side</span>
    idx := <span class="hljs-number">256</span>
    fmt.Printf(<span class="hljs-string">&quot;idx: %d\n&quot;</span>, idx)

    longString := <span class="hljs-string">`{
        &quot;why&quot;: &quot;Useful to embed json in source&quot;
    }`</span>
    fmt.Printf(<span class="hljs-string">&quot;my-long-string: %s\n&quot;</span>, longString)
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-background-image="url(images/xebia-background.svg)" data-class="default" data-theme="gaia" class="default" data-marpit-pagination="32" data-marpit-pagination-total="95" style="--paginate:true;--background-image:url(images/xebia-background.svg);--class:default;--theme:gaia;background-image:url(images/xebia-background.svg);background-position:center;background-repeat:no-repeat;background-size:cover;">
<h1>Loops <code>for</code> <code>range</code></h1>
<p>for</p>
<pre><code class="language-go"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>    sum := <span class="hljs-number">0</span>
    <span class="hljs-keyword">for</span> i := <span class="hljs-number">0</span>; i &lt; <span class="hljs-number">10</span>; i++ {
        sum += i
    }
    fmt.Println(sum)
</span></span></foreignObject></svg></code></pre>
<p>while-like</p>
<pre><code class="language-go"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>    sum := <span class="hljs-number">1</span>
    <span class="hljs-keyword">for</span> sum &lt; <span class="hljs-number">1000</span> {
        sum += sum
    }
    fmt.Println(sum)
</span></span></foreignObject></svg></code></pre>
<p>iterate</p>
<pre><code class="language-go"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>    values := []<span class="hljs-keyword">string</span>{<span class="hljs-string">&quot;a&quot;</span>, <span class="hljs-string">&quot;b&quot;</span>, <span class="hljs-string">&quot;c&quot;</span>}
    <span class="hljs-keyword">for</span> idx, value := <span class="hljs-keyword">range</span> values {
        fmt.Printf(<span class="hljs-string">&quot;%d:%s\n&quot;</span>, idx, value)
    }
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-background-image="url(images/xebia-background.svg)" data-class="default" data-theme="gaia" class="default" data-marpit-pagination="33" data-marpit-pagination-total="95" style="--paginate:true;--background-image:url(images/xebia-background.svg);--class:default;--theme:gaia;background-image:url(images/xebia-background.svg);background-position:center;background-repeat:no-repeat;background-size:cover;">
<h1>If, else <code>if</code> <code>else</code></h1>
<pre><code class="language-go"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>    num := <span class="hljs-number">9</span>
    <span class="hljs-keyword">if</span> num &lt; <span class="hljs-number">0</span> {
        fmt.Println(num, <span class="hljs-string">&quot;is negative&quot;</span>)
    } <span class="hljs-keyword">else</span> <span class="hljs-keyword">if</span> num &lt; <span class="hljs-number">10</span> {
        fmt.Println(num, <span class="hljs-string">&quot;has 1 digit&quot;</span>)
    } <span class="hljs-keyword">else</span> {
        fmt.Println(num, <span class="hljs-string">&quot;has multiple digits&quot;</span>)
    }
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-background-image="url(images/xebia-background.svg)" data-class="default" data-theme="gaia" class="default" data-marpit-pagination="34" data-marpit-pagination-total="95" style="--paginate:true;--background-image:url(images/xebia-background.svg);--class:default;--theme:gaia;background-image:url(images/xebia-background.svg);background-position:center;background-repeat:no-repeat;background-size:cover;">
<h1>Switch <code>switch</code> <code>case</code> <code>fallthrough</code></h1>
<ul>
<li>On any type</li>
<li>No fallthrough unless explicitly stated (<code>fallthrough</code>)</li>
</ul>
<pre><code class="language-go"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-function"><span class="hljs-keyword">func</span> <span class="hljs-title">unhex</span><span class="hljs-params">(c <span class="hljs-keyword">byte</span>)</span> <span class="hljs-title">byte</span></span> {
    <span class="hljs-keyword">switch</span> {
    <span class="hljs-keyword">case</span> <span class="hljs-string">&#x27;0&#x27;</span> &lt;= c &amp;&amp; c &lt;= <span class="hljs-string">&#x27;9&#x27;</span>:
        <span class="hljs-keyword">return</span> c - <span class="hljs-string">&#x27;0&#x27;</span>
    <span class="hljs-keyword">case</span> <span class="hljs-string">&#x27;a&#x27;</span> &lt;= c &amp;&amp; c &lt;= <span class="hljs-string">&#x27;f&#x27;</span>:
        <span class="hljs-keyword">return</span> c - <span class="hljs-string">&#x27;a&#x27;</span> + <span class="hljs-number">10</span>
    <span class="hljs-keyword">case</span> <span class="hljs-string">&#x27;A&#x27;</span> &lt;= c &amp;&amp; c &lt;= <span class="hljs-string">&#x27;F&#x27;</span>:
        <span class="hljs-keyword">return</span> c - <span class="hljs-string">&#x27;A&#x27;</span> + <span class="hljs-number">10</span>
    }
    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>
}

<span class="hljs-function"><span class="hljs-keyword">func</span> <span class="hljs-title">shouldEscape</span><span class="hljs-params">(c <span class="hljs-keyword">byte</span>)</span> <span class="hljs-title">bool</span></span> {
    <span class="hljs-keyword">switch</span> c {
    <span class="hljs-keyword">case</span> <span class="hljs-string">&#x27; &#x27;</span>, <span class="hljs-string">&#x27;?&#x27;</span>, <span class="hljs-string">&#x27;&amp;&#x27;</span>, <span class="hljs-string">&#x27;=&#x27;</span>, <span class="hljs-string">&#x27;#&#x27;</span>, <span class="hljs-string">&#x27;+&#x27;</span>, <span class="hljs-string">&#x27;%&#x27;</span>:
        <span class="hljs-keyword">return</span> <span class="hljs-literal">true</span>
    }
    <span class="hljs-keyword">return</span> <span class="hljs-literal">false</span>
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-background-image="url(images/xebia-background.svg)" data-class="default" data-theme="gaia" class="default" data-marpit-pagination="35" data-marpit-pagination-total="95" style="--paginate:true;--background-image:url(images/xebia-background.svg);--class:default;--theme:gaia;background-image:url(images/xebia-background.svg);background-position:center;background-repeat:no-repeat;background-size:cover;">
<h1>Exercise 1: Control structures</h1>
<p>Create a program that calculates:</p>
<ul>
<li>Sum of all values from 1 to 100</li>
<li>Sum incremental values until their sum exceeds 1000</li>
<li>Put calculation logic in separate package (library)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-background-image="url(images/xebia-background.svg)" data-class="default" data-theme="gaia" class="default" data-marpit-pagination="36" data-marpit-pagination-total="95" style="--paginate:true;--background-image:url(images/xebia-background.svg);--class:default;--theme:gaia;background-image:url(images/xebia-background.svg);background-position:center;background-repeat:no-repeat;background-size:cover;">
<h1>Functions <code>func</code> <code>return</code></h1>
<ul>
<li>Core building block</li>
<li>Scope: based on case</li>
<li>Java: static methods</li>
</ul>
<pre><code class="language-go"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-function"><span class="hljs-keyword">func</span> <span class="hljs-title">ConvertIt</span><span class="hljs-params">(arg <span class="hljs-keyword">int</span>)</span> <span class="hljs-title">string</span></span> { <span class="hljs-comment">// public</span>
  <span class="hljs-keyword">return</span> convertInternal(arg)
}

<span class="hljs-function"><span class="hljs-keyword">func</span> <span class="hljs-title">convertInternal</span><span class="hljs-params">(arg in )</span> <span class="hljs-title">string</span></span> { <span class="hljs-comment">// private</span>
  <span class="hljs-keyword">return</span> fmt.Sprintf(<span class="hljs-string">&quot;My integer value as string: %d&quot;</span>, arg)
}
</span></span></foreignObject></svg></code></pre>
<p>Can return multiple values</p>
<pre><code class="language-go"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-function"><span class="hljs-keyword">func</span> <span class="hljs-title">swap</span><span class="hljs-params">(x, y <span class="hljs-keyword">string</span>)</span> <span class="hljs-params">(<span class="hljs-keyword">string</span>, <span class="hljs-keyword">string</span>)</span></span> { 
    <span class="hljs-keyword">return</span> y, x 
}
</span></span></foreignObject></svg></code></pre>
<p>(More on functions later)</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-background-image="url(images/xebia-background.svg)" data-class="default" data-theme="gaia" class="default" data-marpit-pagination="37" data-marpit-pagination-total="95" style="--paginate:true;--background-image:url(images/xebia-background.svg);--class:default;--theme:gaia;background-image:url(images/xebia-background.svg);background-position:center;background-repeat:no-repeat;background-size:cover;">
<h1>Defer <code>defer</code></h1>
<ul>
<li>Cleanup of file-handles, mutexes, channels and connections</li>
<li>Debugging: log &quot;enter&quot; and &quot;leave&quot; of function</li>
<li>Unit-testing: &quot;setup&quot; and &quot;teardown&quot;</li>
</ul>
<pre><code class="language-go"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-function"><span class="hljs-keyword">func</span> <span class="hljs-title">enter</span><span class="hljs-params">(name <span class="hljs-keyword">string</span>)</span> <span class="hljs-title">string</span></span> {
    log.Printf(<span class="hljs-string">&quot;enter %s&quot;</span>, name)
    <span class="hljs-keyword">return</span> name
}

<span class="hljs-function"><span class="hljs-keyword">func</span> <span class="hljs-title">leave</span><span class="hljs-params">(name <span class="hljs-keyword">string</span>)</span></span> {
    log.Printf(<span class="hljs-string">&quot;leave %s&quot;</span>, name)
}

<span class="hljs-function"><span class="hljs-keyword">func</span> <span class="hljs-title">main</span><span class="hljs-params">()</span></span> {
    <span class="hljs-keyword">defer</span> leave(enter(<span class="hljs-string">&quot;main&quot;</span>))
    log.Printf(<span class="hljs-string">&quot;in main&quot;</span>)
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-background-image="url(images/xebia-background.svg)" data-class="default" data-theme="gaia" class="default" data-marpit-pagination="38" data-marpit-pagination-total="95" style="--paginate:true;--background-image:url(images/xebia-background.svg);--class:default;--theme:gaia;background-image:url(images/xebia-background.svg);background-position:center;background-repeat:no-repeat;background-size:cover;">
<h1>Error handling</h1>
<ul>
<li>Multiple return values</li>
<li>if error is nil, the call worked</li>
</ul>
<pre><code class="language-go"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>resp, err := doSomethingThatCanFail(arg1, arg2)
<span class="hljs-keyword">if</span> err != <span class="hljs-literal">nil</span> {
    <span class="hljs-keyword">return</span> fmt.Errorf(<span class="hljs-string">&quot;Error doing something that can fail: %s&quot;</span>, err) <span class="hljs-comment">// early return to minimize indentation</span>
}
<span class="hljs-comment">// continue with success path</span>

<span class="hljs-comment">// use _ (=blank) if you don&#x27;t care</span>
resp, _ := doit(arg1, arg2)
</span></span></foreignObject></svg></code></pre>
<ul>
<li>Keep indentation low</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-background-image="url(images/xebia-background.svg)" data-class="default" data-theme="gaia" class="default" data-marpit-pagination="39" data-marpit-pagination-total="95" style="--paginate:true;--background-image:url(images/xebia-background.svg);--class:default;--theme:gaia;background-image:url(images/xebia-background.svg);background-position:center;background-repeat:no-repeat;background-size:cover;">
<h1>Error handling</h1>
<ul>
<li>Function signature tells that things can go wrong</li>
</ul>
<pre><code class="language-go"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-function"><span class="hljs-keyword">func</span> <span class="hljs-title">doSomethingThatCanFail</span><span class="hljs-params">(arg1 <span class="hljs-keyword">string</span>, arg2 <span class="hljs-keyword">int</span>)</span> <span class="hljs-params">(<span class="hljs-keyword">string</span>, error)</span></span> {
    <span class="hljs-keyword">if</span> arg1 == <span class="hljs-string">&quot;&quot;</span> {
        <span class="hljs-keyword">return</span> arg1, fmt.Errorf(<span class="hljs-string">&quot;arg1 is empty&quot;</span>)
    }
    <span class="hljs-keyword">return</span> arg1, <span class="hljs-literal">nil</span>
}
</span></span></foreignObject></svg></code></pre>
<ul>
<li>All your own API's should use this pattern</li>
<li>Do not use panic and recover</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-background-image="url(images/xebia-background.svg)" data-class="default" data-theme="gaia" class="default" data-marpit-pagination="40" data-marpit-pagination-total="95" style="--paginate:true;--background-image:url(images/xebia-background.svg);--class:default;--theme:gaia;background-image:url(images/xebia-background.svg);background-position:center;background-repeat:no-repeat;background-size:cover;">
<h1>Exercise 2: Error handling</h1>
<p>File access using <code>io/ioutil</code>:</p>
<ul>
<li>Read a file</li>
<li>Capitalize the content of the file</li>
<li>Write this capitalized content to a new file with different name</li>
<li>Use proper error-handling</li>
<li>Use <code>defer</code> to close</li>
</ul>
<pre><code class="language-go"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">import</span> <span class="hljs-string">&quot;io/ioutil&quot;</span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-image="url(images/xebia-background.svg)" data-class="lead" data-theme="gaia" class="lead" data-marpit-pagination="41" data-marpit-pagination-total="95" style="--paginate:true;--background-image:url(images/xebia-background.svg);--class:lead;--theme:gaia;background-image:url(images/xebia-background.svg);background-position:center;background-repeat:no-repeat;background-size:cover;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;images/wibautstraat5.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="60%" height="720" x="40%"><section id="41" data-paginate="true" data-background-image="url(images/xebia-background.svg)" data-class="lead" data-theme="gaia" class="lead" data-marpit-pagination="41" data-marpit-pagination-total="95" style="--paginate:true;--background-image:url(images/xebia-background.svg);--class:lead;--theme:gaia;background-image:url(images/xebia-background.svg);background-position:center;background-repeat:no-repeat;background-size:cover;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<h1>Data</h1>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section class="lead" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="41" data-marpit-pagination-total="95"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-background-image="url(images/xebia-background.svg)" data-class="default" data-theme="gaia" class="default" data-marpit-pagination="42" data-marpit-pagination-total="95" style="--paginate:true;--background-image:url(images/xebia-background.svg);--class:default;--theme:gaia;background-image:url(images/xebia-background.svg);background-position:center;background-repeat:no-repeat;background-size:cover;">
<h1>Struct <code>struct</code></h1>
<ul>
<li>No constructor</li>
<li>Case of variable determines accessibility (private, public)</li>
</ul>
<pre><code class="language-go"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">type</span> Student <span class="hljs-keyword">struct</span> { <span class="hljs-comment">// public</span>
    Name     <span class="hljs-keyword">string</span>   <span class="hljs-comment">// public</span>
    password <span class="hljs-keyword">string</span>   <span class="hljs-comment">// private</span>
    teacher  teacher  <span class="hljs-comment">// private</span>
}

<span class="hljs-keyword">type</span> teacher <span class="hljs-keyword">struct</span> { <span class="hljs-comment">// not accessible outside package</span>
    Name <span class="hljs-keyword">string</span>
}

<span class="hljs-function"><span class="hljs-keyword">func</span> <span class="hljs-title">main</span><span class="hljs-params">()</span></span> {
    student := Student{ <span class="hljs-comment">// constructor like</span>
        Name:     <span class="hljs-string">&quot;John&quot;</span>,
        password: <span class="hljs-string">&quot;secret&quot;</span>,
        teacher: teacher{
            Name: <span class="hljs-string">&quot;Laurence&quot;</span>,
        },
    }
    fmt.Printf(<span class="hljs-string">&quot;%+v&quot;</span>, student) <span class="hljs-comment">// %+v: convenience debugging</span>
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-background-image="url(images/xebia-background.svg)" data-class="default" data-theme="gaia" class="default" data-marpit-pagination="43" data-marpit-pagination-total="95" style="--paginate:true;--background-image:url(images/xebia-background.svg);--class:default;--theme:gaia;background-image:url(images/xebia-background.svg);background-position:center;background-repeat:no-repeat;background-size:cover;">
<h1>Struct methods</h1>
<pre><code class="language-go"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">type</span> Patient <span class="hljs-keyword">struct</span> {
    Name        <span class="hljs-keyword">string</span>
    YearBorn    <span class="hljs-keyword">int</span>
    IsHealthy   <span class="hljs-keyword">bool</span>
    LastChecked time.Time
}

<span class="hljs-function"><span class="hljs-keyword">func</span> <span class="hljs-params">(p Patient)</span> <span class="hljs-title">HasHighRiskOnDisease</span><span class="hljs-params">()</span> <span class="hljs-title">bool</span></span> { <span class="hljs-comment">// no side effect</span>
    <span class="hljs-keyword">return</span> (time.Now().Year() - p.YearBorn) &gt; <span class="hljs-number">70</span> <span class="hljs-comment">// p =&gt; &quot;this&quot;</span>
}

<span class="hljs-function"><span class="hljs-keyword">func</span> <span class="hljs-params">(p *Patient)</span> <span class="hljs-title">MarkHealthy</span><span class="hljs-params">()</span></span> { <span class="hljs-comment">// has side effect</span>
    p.IsHealthy = <span class="hljs-literal">true</span>
    p.LastChecked = time.Now()
}

<span class="hljs-function"><span class="hljs-keyword">func</span> <span class="hljs-title">main</span><span class="hljs-params">()</span></span> {
    dada := Patient{
        Name:     <span class="hljs-string">&quot;Akshay&quot;</span>,
        YearBorn: <span class="hljs-number">1940</span>,
    }
    log.Printf(<span class="hljs-string">&quot;high-risk: %+v\n&quot;</span>, opa.HasHighRiskOnDisease())
    dada.MarkHealthy()
    log.Printf(<span class="hljs-string">&quot;after: %+v\n&quot;</span>, opa)
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-background-image="url(images/xebia-background.svg)" data-class="default" data-footer="Source: https://dev.to/chen/gos-method-receiver-pointer-vs-value-1kl8" data-theme="gaia" class="default" data-marpit-pagination="44" data-marpit-pagination-total="95" style="--paginate:true;--background-image:url(images/xebia-background.svg);--class:default;--theme:gaia;background-image:url(images/xebia-background.svg);background-position:center;background-repeat:no-repeat;background-size:cover;">
<h1>Struct methods: value or pointer?</h1>
<blockquote>
<ol>
<li>Use the same receiver type for all your methods. This isn't always feasible, but try to.</li>
<li>Method defines a behavior of a type; if the method uses a state (updates / mutates) use pointer receiver.</li>
<li>If a method doesn't mutate state, use value receiver.</li>
<li>Function operates on values; functions should not depend on the state of a type.</li>
</ol>
</blockquote>
<footer>Source: <a href="https://dev.to/chen/gos-method-receiver-pointer-vs-value-1kl8">https://dev.to/chen/gos-method-receiver-pointer-vs-value-1kl8</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-background-image="url(images/xebia-background.svg)" data-class="default" data-theme="gaia" class="default" data-marpit-pagination="45" data-marpit-pagination-total="95" style="--paginate:true;--background-image:url(images/xebia-background.svg);--class:default;--theme:gaia;background-image:url(images/xebia-background.svg);background-position:center;background-repeat:no-repeat;background-size:cover;">
<h1>Pointers <code>*</code> <code>&amp;</code></h1>
<ul>
<li>Default value: nil</li>
</ul>
<pre><code class="language-go"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">var</span> ho *HugeObject = &amp;HugeObject{} <span class="hljs-comment">// ho := &amp;HugeObject{}</span>
ho := <span class="hljs-built_in">new</span>(HugeObject)
insuranceService.CalculateRisk(hu)
</span></span></foreignObject></svg></code></pre>
<ul>
<li>For methods that mutate data</li>
</ul>
<pre><code class="language-go"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-function"><span class="hljs-keyword">func</span> <span class="hljs-params">(p Patient)</span> <span class="hljs-title">MarkDeceased</span><span class="hljs-params">()</span></span> { <span class="hljs-comment">// won&#x27;t adjust patient</span>
  p.Deceased = <span class="hljs-literal">true</span>
}
<span class="hljs-function"><span class="hljs-keyword">func</span> <span class="hljs-params">(p *Patient)</span> <span class="hljs-title">MarkDeceased</span><span class="hljs-params">()</span></span> { <span class="hljs-comment">// will work</span>
  p.Deceased = <span class="hljs-literal">true</span>
}
</span></span></foreignObject></svg></code></pre>
<ul>
<li>Indicate Optional (poor mans)</li>
</ul>
<pre><code class="language-go"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">type</span> Person <span class="hljs-keyword">struct</span> {
  Name <span class="hljs-keyword">string</span>
  Child *Person <span class="hljs-comment">// optional</span>
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-background-image="url(images/xebia-background.svg)" data-class="default" data-footer="Source: https://medium.com/@vCabbage/go-are-pointers-a-performance-optimization-a95840d3ef85" data-theme="gaia" class="default" data-marpit-pagination="46" data-marpit-pagination-total="95" style="--paginate:true;--background-image:url(images/xebia-background.svg);--class:default;--theme:gaia;background-image:url(images/xebia-background.svg);background-position:center;background-repeat:no-repeat;background-size:cover;">
<h1>Pointers: Are pointers a performance optimization?</h1>
<p>The short answer: <strong>No</strong></p>
<ul>
<li>Stack (for function local data)</li>
<li>Heap (for shared data)</li>
</ul>
<p>When <strong>not</strong> to use:</p>
<ul>
<li>When you <strong><em>think</em></strong> it <strong><em>might</em></strong> give you better performance</li>
</ul>
<p>When to use:</p>
<ul>
<li>For data mutation</li>
<li>As optional</li>
<li>After profiling indicates that copying is a problem</li>
</ul>
<p>Many types, such as slices, strings, and maps, contain pointers to underlying data, passing pointers to these types rarely makes sense.</p>
<footer>Source: <a href="https://medium.com/@vCabbage/go-are-pointers-a-performance-optimization-a95840d3ef85">https://medium.com/@vCabbage/go-are-pointers-a-performance-optimization-a95840d3ef85</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-background-image="url(images/xebia-background.svg)" data-class="default" data-theme="gaia" class="default" data-marpit-pagination="47" data-marpit-pagination-total="95" style="--paginate:true;--background-image:url(images/xebia-background.svg);--class:default;--theme:gaia;background-image:url(images/xebia-background.svg);background-position:center;background-repeat:no-repeat;background-size:cover;">
<h1>Enumerations</h1>
<pre><code class="language-go"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">type</span> Color <span class="hljs-keyword">int</span>

<span class="hljs-keyword">const</span> (
   Unknown    Color = <span class="hljs-literal">iota</span> <span class="hljs-comment">// 0 (=default)</span>
   Red                     <span class="hljs-comment">// 1</span>
   Green                   <span class="hljs-comment">// 2</span>
   Blue                    <span class="hljs-comment">// 3</span>
)

<span class="hljs-function"><span class="hljs-keyword">func</span> <span class="hljs-params">(c Color)</span> <span class="hljs-title">String</span><span class="hljs-params">()</span> <span class="hljs-title">string</span></span> {
   <span class="hljs-keyword">switch</span> c {
   <span class="hljs-keyword">case</span> Green:
       <span class="hljs-keyword">return</span> <span class="hljs-string">&quot;green&quot;</span>
   <span class="hljs-keyword">case</span> Blue:
       <span class="hljs-keyword">return</span> <span class="hljs-string">&quot;blue&quot;</span>
   <span class="hljs-keyword">case</span> Red:
       <span class="hljs-keyword">return</span> <span class="hljs-string">&quot;red&quot;</span>
   <span class="hljs-keyword">default</span>:
       <span class="hljs-keyword">return</span> <span class="hljs-string">&quot;unknown&quot;</span>
   }
}

<span class="hljs-function"><span class="hljs-keyword">func</span> <span class="hljs-title">main</span><span class="hljs-params">()</span></span> {
   <span class="hljs-keyword">var</span> myColor Color <span class="hljs-comment">// uses default</span>
   otherColor := Green
   fmt.Printf(<span class="hljs-string">&quot;my-color: %v (%d), other-color: %v (%d)\n&quot;</span>,
       myColor, myColor, otherColor, otherColor)
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-background-image="url(images/xebia-background.svg)" data-class="default" data-theme="gaia" class="default" data-marpit-pagination="48" data-marpit-pagination-total="95" style="--paginate:true;--background-image:url(images/xebia-background.svg);--class:default;--theme:gaia;background-image:url(images/xebia-background.svg);background-position:center;background-repeat:no-repeat;background-size:cover;">
<h1>Exercise 3: Data modeling</h1>
<ul>
<li>Model your business domain using structs, enums and pointers</li>
<li>Might need slices (see next section)</li>
</ul>
<p>If you can't think of anything:</p>
<ul>
<li>A school with teachers, students, lessons, rooms</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-background-image="url(images/xebia-background.svg)" data-class="default" data-theme="gaia" class="default" data-marpit-pagination="49" data-marpit-pagination-total="95" style="--paginate:true;--background-image:url(images/xebia-background.svg);--class:default;--theme:gaia;background-image:url(images/xebia-background.svg);background-position:center;background-repeat:no-repeat;background-size:cover;">
<h1>Containers</h1>
<ul>
<li>array and slice</li>
<li>map</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-background-image="url(images/xebia-background.svg)" data-class="default" data-theme="gaia" class="default" data-marpit-pagination="50" data-marpit-pagination-total="95" style="--paginate:true;--background-image:url(images/xebia-background.svg);--class:default;--theme:gaia;background-image:url(images/xebia-background.svg);background-position:center;background-repeat:no-repeat;background-size:cover;">
<h1>Slice</h1>
<ul>
<li>Can contain everything: primitives, structs, slices, maps etc</li>
<li>Like Java ArrayList</li>
<li>Sortable</li>
<li>Supported operations: <code>append</code>, <code>replace</code>, <code>[idx]</code>, <code>[idx-from:idx-to]</code>, iterate</li>
</ul>
<p>Fixed length immutable</p>
<pre><code class="language-go"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>numbers := [<span class="hljs-number">4</span>]<span class="hljs-keyword">int</span>{<span class="hljs-number">10</span>, <span class="hljs-number">20</span>, <span class="hljs-number">30</span>, <span class="hljs-number">40</span>}
s := [...]<span class="hljs-keyword">string</span>{<span class="hljs-string">&quot;Cheese&quot;</span>, <span class="hljs-string">&quot;Coffee&quot;</span>} <span class="hljs-comment">// idiomatic: let compiler count</span>
</span></span></foreignObject></svg></code></pre>
<p>Dynamic size</p>
<pre><code class="language-go"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">var</span> slice0 []<span class="hljs-keyword">string</span> = []<span class="hljs-keyword">string</span>{}   <span class="hljs-comment">// empty</span>
slice1 := []<span class="hljs-keyword">string</span>{}               <span class="hljs-comment">// empty</span>
slice2 := []<span class="hljs-keyword">string</span>{<span class="hljs-string">&quot;a&quot;</span>, <span class="hljs-string">&quot;b&quot;</span>, <span class="hljs-string">&quot;c&quot;</span>}  <span class="hljs-comment">// initialize with data</span>
slice3 := <span class="hljs-built_in">make</span>([]<span class="hljs-keyword">string</span>, <span class="hljs-number">0</span>, <span class="hljs-number">5</span>)     <span class="hljs-comment">// optimization: empty with reserved capacity</span>
</span></span></foreignObject></svg></code></pre>
<p>Not thread safe (combine with Mutex)</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-background-image="url(images/xebia-background.svg)" data-class="default" data-theme="gaia" class="default" data-marpit-pagination="51" data-marpit-pagination-total="95" style="--paginate:true;--background-image:url(images/xebia-background.svg);--class:default;--theme:gaia;background-image:url(images/xebia-background.svg);background-position:center;background-repeat:no-repeat;background-size:cover;">
<h1>Slices in action</h1>
<pre><code class="language-go"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-function"><span class="hljs-keyword">func</span> <span class="hljs-title">main</span><span class="hljs-params">()</span></span> {
    letters := []<span class="hljs-keyword">string</span>{<span class="hljs-string">&quot;a&quot;</span>, <span class="hljs-string">&quot;b&quot;</span>, <span class="hljs-string">&quot;c&quot;</span>, <span class="hljs-string">&quot;d&quot;</span>}
    fmt.Printf(<span class="hljs-string">&quot;before: %v:   length: %d, capacity: %d (%p)\n&quot;</span>,
        letters, <span class="hljs-built_in">len</span>(letters), <span class="hljs-built_in">cap</span>(letters), letters)

    <span class="hljs-comment">// add items</span>
    <span class="hljs-comment">// append(letters, &quot;e&quot;) // wrong!!!</span>
    letters = <span class="hljs-built_in">append</span>(letters, <span class="hljs-string">&quot;e&quot;</span>) <span class="hljs-comment">// why? realloc when no longer fits</span>
    fmt.Printf(<span class="hljs-string">&quot;after:  %v: length: %d, capacity: %d (%p)\n\n&quot;</span>,
        letters, <span class="hljs-built_in">len</span>(letters), <span class="hljs-built_in">cap</span>(letters), letters) <span class="hljs-comment">// pointer has changed</span>

    <span class="hljs-comment">// access items</span>
    fmt.Printf(<span class="hljs-string">&quot;first:   %v\n&quot;</span>, letters[<span class="hljs-number">0</span>])              <span class="hljs-comment">// a</span>
    fmt.Printf(<span class="hljs-string">&quot;nothing: %v\n&quot;</span>, letters[<span class="hljs-number">2</span>:<span class="hljs-number">2</span>])            <span class="hljs-comment">// []</span>
    fmt.Printf(<span class="hljs-string">&quot;begin:   %v\n&quot;</span>, letters[:<span class="hljs-number">2</span>])             <span class="hljs-comment">// [a b]</span>
    fmt.Printf(<span class="hljs-string">&quot;middle:  %v\n&quot;</span>, letters[<span class="hljs-number">1</span>:<span class="hljs-number">3</span>])            <span class="hljs-comment">// [b c]</span>
    fmt.Printf(<span class="hljs-string">&quot;end:     %v\n&quot;</span>, letters[<span class="hljs-number">3</span>:])             <span class="hljs-comment">// [d e]</span>
    fmt.Printf(<span class="hljs-string">&quot;last:    %v\n&quot;</span>, letters[<span class="hljs-built_in">len</span>(letters)<span class="hljs-number">-1</span>]) <span class="hljs-comment">// e</span>

    <span class="hljs-comment">// iterate</span>
    <span class="hljs-keyword">for</span> idx, value := <span class="hljs-keyword">range</span> letters {
        fmt.Printf(<span class="hljs-string">&quot;values[%d] = %s\n&quot;</span>, idx, value)
    }
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-background-image="url(images/xebia-background.svg)" data-class="default" data-theme="gaia" class="default" data-marpit-pagination="52" data-marpit-pagination-total="95" style="--paginate:true;--background-image:url(images/xebia-background.svg);--class:default;--theme:gaia;background-image:url(images/xebia-background.svg);background-position:center;background-repeat:no-repeat;background-size:cover;">
<h1>Map</h1>
<ul>
<li>Store key-value pairs (like Java HashMap)</li>
<li>Typically key is primitive, value can be everything: primitives, structs, slices, maps etc</li>
<li>Supported operations:<br />
<code>get-on-key, put-on-key, replace-on-key, delete-on-key, iterate</code></li>
<li>initialization:</li>
</ul>
<pre><code class="language-go"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">var</span> m1 <span class="hljs-keyword">map</span>[<span class="hljs-keyword">string</span>]<span class="hljs-keyword">int</span> = <span class="hljs-built_in">make</span>(<span class="hljs-keyword">map</span>[<span class="hljs-keyword">string</span>]<span class="hljs-keyword">int</span>)
m2 := <span class="hljs-built_in">make</span>(<span class="hljs-keyword">map</span>[<span class="hljs-keyword">string</span>]<span class="hljs-keyword">int</span>)
m3 := <span class="hljs-keyword">map</span>[<span class="hljs-keyword">string</span>]<span class="hljs-keyword">int</span>{}
m4 := <span class="hljs-keyword">map</span>[<span class="hljs-keyword">string</span>]<span class="hljs-keyword">int</span>{
     <span class="hljs-string">&quot;route&quot;</span>: <span class="hljs-number">66</span>,
}
</span></span></foreignObject></svg></code></pre>
<p>Random iteration order<br />
Not thread safe (combine with Mutex)</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-background-image="url(images/xebia-background.svg)" data-class="default" data-theme="gaia" class="default" data-marpit-pagination="53" data-marpit-pagination-total="95" style="--paginate:true;--background-image:url(images/xebia-background.svg);--class:default;--theme:gaia;background-image:url(images/xebia-background.svg);background-position:center;background-repeat:no-repeat;background-size:cover;">
<h1>Maps in action</h1>
<pre><code class="language-go"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-function"><span class="hljs-keyword">func</span> <span class="hljs-title">main</span><span class="hljs-params">()</span></span> {
	studentsOnSchool := <span class="hljs-keyword">map</span>[<span class="hljs-keyword">string</span>][]<span class="hljs-keyword">string</span>{
		<span class="hljs-string">&quot;Cambridge&quot;</span>: []<span class="hljs-keyword">string</span>{<span class="hljs-string">&quot;Raj&quot;</span>, <span class="hljs-string">&quot;Alice&quot;</span>},
		<span class="hljs-string">&quot;MIT&quot;</span>:       []<span class="hljs-keyword">string</span>{<span class="hljs-string">&quot;Bob&quot;</span>},
	}
	fmt.Printf(<span class="hljs-string">&quot;1: %+v\n&quot;</span>, studentsOnSchool)   <span class="hljs-comment">// %+v debugging convenience</span>

	studentsOnSchool[<span class="hljs-string">&quot;DU&quot;</span>] = []<span class="hljs-keyword">string</span>{<span class="hljs-string">&quot;Abhi&quot;</span>}  <span class="hljs-comment">// add map entry</span>
	fmt.Printf(<span class="hljs-string">&quot;2: %+v\n&quot;</span>, studentsOnSchool)   <span class="hljs-comment">// %+v debugging convenience</span>

	<span class="hljs-built_in">delete</span>(studentsOnSchool, <span class="hljs-string">&quot;MIT&quot;</span>)            <span class="hljs-comment">// remove map entry</span>
	fmt.Printf(<span class="hljs-string">&quot;3: %+v\n&quot;</span>, studentsOnSchool)   <span class="hljs-comment">// %+v debugging convenience</span>

	cambridgeStudents, found := studentsOnSchool[<span class="hljs-string">&quot;Cambridge&quot;</span>] <span class="hljs-comment">// get map entry</span>
	<span class="hljs-keyword">if</span> !found {
		cambridgeStudents = []<span class="hljs-keyword">string</span>{}
	}
	cambridgeStudents = <span class="hljs-built_in">append</span>(cambridgeStudents, <span class="hljs-string">&quot;Neha&quot;</span>)
	studentsOnSchool[<span class="hljs-string">&quot;Cambridge&quot;</span>] = cambridgeStudents <span class="hljs-comment">// put map entry</span>

	<span class="hljs-keyword">for</span> key, value := <span class="hljs-keyword">range</span> studentsOnSchool { <span class="hljs-comment">// iterate map</span>
		fmt.Printf(<span class="hljs-string">&quot;4: %s - %v\n&quot;</span>, key, value)
	}
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-background-image="url(images/xebia-background.svg)" data-class="default" data-theme="gaia" class="default" data-marpit-pagination="54" data-marpit-pagination-total="95" style="--paginate:true;--background-image:url(images/xebia-background.svg);--class:default;--theme:gaia;background-image:url(images/xebia-background.svg);background-position:center;background-repeat:no-repeat;background-size:cover;">
