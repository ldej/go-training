</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-image="url(images/xebia-background.svg)" data-class="lead" data-theme="gaia" class="lead" data-marpit-pagination="55" data-marpit-pagination-total="95" style="--paginate:true;--background-image:url(images/xebia-background.svg);--class:lead;--theme:gaia;background-image:url(images/xebia-background.svg);background-position:center;background-repeat:no-repeat;background-size:cover;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;images/wibautstraat6.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="60%" height="720"><section id="55" data-paginate="true" data-background-image="url(images/xebia-background.svg)" data-class="lead" data-theme="gaia" class="lead" data-marpit-pagination="55" data-marpit-pagination-total="95" style="--paginate:true;--background-image:url(images/xebia-background.svg);--class:lead;--theme:gaia;background-image:url(images/xebia-background.svg);background-position:center;background-repeat:no-repeat;background-size:cover;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1>Interfaces</h1>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section class="lead" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="55" data-marpit-pagination-total="95"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-background-image="url(images/xebia-background.svg)" data-class="default" data-theme="gaia" class="default" data-marpit-pagination="56" data-marpit-pagination-total="95" style="--paginate:true;--background-image:url(images/xebia-background.svg);--class:default;--theme:gaia;background-image:url(images/xebia-background.svg);background-position:center;background-repeat:no-repeat;background-size:cover;">
<h1>Interface <code>interface</code></h1>
<ul>
<li>Duck-typing &quot;If it walks like a duck and it quacks like a duck, then it must be a duck&quot;</li>
<li>no explicit &quot;implements&quot;</li>
<li>Good to improve testability<br />
example from stdlib</li>
</ul>
<pre><code class="language-go"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">package</span> fmt
<span class="hljs-comment">// Accepts anything that implements the &quot;Writer&quot;-interface:</span>
<span class="hljs-comment">// Examples of Writers: file, buffer, stdout, network, http-response, zip-file etc</span>
<span class="hljs-function"><span class="hljs-keyword">func</span> <span class="hljs-title">Fprintf</span><span class="hljs-params">(w io.Writer, format <span class="hljs-keyword">string</span>, a ...<span class="hljs-keyword">interface</span>{})</span> <span class="hljs-params">(n <span class="hljs-keyword">int</span>, err error)</span></span> { ... }
</span></span></foreignObject></svg></code></pre>
<p>other example</p>
<pre><code class="language-go"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment">// The business logic layer can return this EnrichedError as regular &#x27;error&#x27; .</span>
<span class="hljs-comment">// The http layer convert this error into an appropriate http-response (200, 400, 403, 500 etc)</span>
<span class="hljs-keyword">type</span> EnrichedError <span class="hljs-keyword">struct</span> {
     Kind ErrorKind <span class="hljs-comment">// invalid-input, not-authorized, internal-error etc</span>
     Message <span class="hljs-keyword">string</span>
}
<span class="hljs-function"><span class="hljs-keyword">func</span> <span class="hljs-params">(e HttpError)</span> <span class="hljs-title">Error</span><span class="hljs-params">()</span> <span class="hljs-title">string</span></span> { <span class="hljs-comment">// implement Error-interface</span>
   <span class="hljs-keyword">return</span> e.Message
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-background-image="url(images/xebia-background.svg)" data-class="default" data-theme="gaia" class="default" data-marpit-pagination="57" data-marpit-pagination-total="95" style="--paginate:true;--background-image:url(images/xebia-background.svg);--class:default;--theme:gaia;background-image:url(images/xebia-background.svg);background-position:center;background-repeat:no-repeat;background-size:cover;">
<h1>Interface <code>interface</code></h1>
<ul>
<li>Naming convention: ends with &quot;er&quot;</li>
<li>Keep them small. Why?</li>
<li>Composeable</li>
</ul>
<pre><code class="language-go"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">type</span> Datastorer <span class="hljs-keyword">interface</span> {
    Put(key <span class="hljs-keyword">string</span>, value <span class="hljs-keyword">interface</span>{}) error
    Get(key <span class="hljs-keyword">string</span>) (<span class="hljs-keyword">interface</span>{}, <span class="hljs-keyword">bool</span>, error)
    Remove(key <span class="hljs-keyword">string</span>) error
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-background-image="url(images/xebia-background.svg)" data-class="default" data-theme="gaia" class="default" data-marpit-pagination="58" data-marpit-pagination-total="95" style="--paginate:true;--background-image:url(images/xebia-background.svg);--class:default;--theme:gaia;background-image:url(images/xebia-background.svg);background-position:center;background-repeat:no-repeat;background-size:cover;">
<h1>Example usage of interface</h1>
<ul>
<li>For dependency injection</li>
<li>The business logic of PatientService is testable without a &quot;real&quot;-datastore</li>
</ul>
<pre><code class="language-go"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-function"><span class="hljs-keyword">func</span> <span class="hljs-title">main</span><span class="hljs-params">()</span></span> {
    <span class="hljs-comment">// Inject Datastorer into business logic service</span>
    patientService := NewPatientService(NewSimplisticDatastore())

    patient := Patient{UID: <span class="hljs-string">&quot;patient-12345&quot;</span>, FullName: <span class="hljs-string">&quot;Abhi Kumar&quot;</span>, Allergies: []<span class="hljs-keyword">string</span>{<span class="hljs-string">&quot;peanuts&quot;</span>}}

    <span class="hljs-comment">// Initialize with data</span>
    err := patientService.Create(patient) <span class="hljs-comment">// uses Datastorer.Put</span>
    <span class="hljs-keyword">if</span> err != <span class="hljs-literal">nil</span> {
        log.Fatalf(<span class="hljs-string">&quot;Error creating patient: %s&quot;</span>, err)
    }

    <span class="hljs-comment">// Adjust patient</span>
    err = patientService.MarkAllergicToAntiBiotics(patient.UID) <span class="hljs-comment">// uses Datastorer.Get and Put</span>
    <span class="hljs-keyword">if</span> err != <span class="hljs-literal">nil</span> {
        log.Fatalf(<span class="hljs-string">&quot;MarkAllergicToAntiBiotics error: %s&quot;</span>, err)
    }
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-background-image="url(images/xebia-background.svg)" data-class="default" data-theme="gaia" class="default" data-marpit-pagination="59" data-marpit-pagination-total="95" style="--paginate:true;--background-image:url(images/xebia-background.svg);--class:default;--theme:gaia;background-image:url(images/xebia-background.svg);background-position:center;background-repeat:no-repeat;background-size:cover;">
<h1>Exercise 5: interfaces</h1>
<p>Implement a simple in-memory database that implements the following interface:</p>
<pre><code class="language-go"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">type</span> Datastorer <span class="hljs-keyword">interface</span> {
    Put(key <span class="hljs-keyword">string</span>, value <span class="hljs-keyword">interface</span>{}) error
    Get(key <span class="hljs-keyword">string</span>) (<span class="hljs-keyword">interface</span>{}, <span class="hljs-keyword">bool</span>, error)
    Remove(key <span class="hljs-keyword">string</span>) error
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-image="url(images/xebia-background.svg)" data-class="lead" data-theme="gaia" class="lead" data-marpit-pagination="60" data-marpit-pagination-total="95" style="--paginate:true;--background-image:url(images/xebia-background.svg);--class:lead;--theme:gaia;background-image:url(images/xebia-background.svg);background-position:center;background-repeat:no-repeat;background-size:cover;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;images/wibautstraat7.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="60%" height="720" x="40%"><section id="60" data-paginate="true" data-background-image="url(images/xebia-background.svg)" data-class="lead" data-theme="gaia" class="lead" data-marpit-pagination="60" data-marpit-pagination-total="95" style="--paginate:true;--background-image:url(images/xebia-background.svg);--class:lead;--theme:gaia;background-image:url(images/xebia-background.svg);background-position:center;background-repeat:no-repeat;background-size:cover;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<h1>Testing</h1>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section class="lead" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="60" data-marpit-pagination-total="95"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-background-image="url(images/xebia-background.svg)" data-class="default" data-theme="gaia" class="default" data-marpit-pagination="61" data-marpit-pagination-total="95" style="--paginate:true;--background-image:url(images/xebia-background.svg);--class:default;--theme:gaia;background-image:url(images/xebia-background.svg);background-position:center;background-repeat:no-repeat;background-size:cover;">
<h1>Testing</h1>
<p>Essential for software with a long predicted lifetime</p>
<p>Why:</p>
<ul>
<li>Need â€œSafety-net&quot; so you dare to keep improving and extending your software</li>
</ul>
<p>How:</p>
<ul>
<li>Do from beginning</li>
<li>Tests should be easy and fast to run</li>
<li>Test against the API</li>
<li>Only test against internals in specific cases</li>
<li>Prefer HTTP (as the ultimate API) to trigger your business logic, so you have freedom to change the internals and still keep your safety net intact</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-background-image="url(images/xebia-background.svg)" data-class="default" data-theme="gaia" class="default" data-marpit-pagination="62" data-marpit-pagination-total="95" style="--paginate:true;--background-image:url(images/xebia-background.svg);--class:default;--theme:gaia;background-image:url(images/xebia-background.svg);background-position:center;background-repeat:no-repeat;background-size:cover;">
<h1>Unit testing</h1>
<ul>
<li>Part of toolchain</li>
<li>In same package, dedicated file</li>
<li>Filename convention: &lt;file_name&gt;_test.go</li>
</ul>
<h6>reverse_test.go</h6>
<pre><code class="language-go"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">import</span> (
    <span class="hljs-string">&quot;testing&quot;</span>
)

<span class="hljs-comment">// Naming convention:  starts with Test and has &quot;t *testing.T&quot; as parameter</span>
<span class="hljs-function"><span class="hljs-keyword">func</span> <span class="hljs-title">TestReverse</span><span class="hljs-params">(t *testing.T)</span></span> {
	value := Reverse(<span class="hljs-string">&quot;ecnerual&quot;</span>)
	<span class="hljs-keyword">if</span> value != <span class="hljs-string">&quot;laurence&quot;</span> {
		t.Errorf(<span class="hljs-string">&quot;Reverse() = %v, want %v&quot;</span>, value, <span class="hljs-string">&quot;laurence&quot;</span>)
	}
}
</span></span></foreignObject></svg></code></pre>
<pre><code class="language-shell"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-meta">$</span><span class="bash"> go <span class="hljs-built_in">test</span></span>
--- FAIL: TestReverse (0.00s)
    reverse_test.go:10: Reverse() = ecnerual, want laurence
FAIL
exit status 1
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-background-image="url(images/xebia-background.svg)" data-class="default" data-theme="gaia" class="default" data-marpit-pagination="63" data-marpit-pagination-total="95" style="--paginate:true;--background-image:url(images/xebia-background.svg);--class:default;--theme:gaia;background-image:url(images/xebia-background.svg);background-position:center;background-repeat:no-repeat;background-size:cover;">
<h1>Table driven testing</h1>
<ul>
<li>Used a lot in the stdlib</li>
<li>Very readable</li>
<li>Easy to be complete</li>
</ul>
<pre><code class="language-go"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-function"><span class="hljs-keyword">func</span> <span class="hljs-title">TestSplit</span><span class="hljs-params">(t *testing.T)</span></span> {
	tests := []<span class="hljs-keyword">struct</span> {
		input <span class="hljs-keyword">string</span>
		sep   <span class="hljs-keyword">string</span>
		want  []<span class="hljs-keyword">string</span>
	}{
		{input: <span class="hljs-string">&quot;abc&quot;</span>, sep: <span class="hljs-string">&quot;/&quot;</span>, want: []<span class="hljs-keyword">string</span>{<span class="hljs-string">&quot;abc&quot;</span>}},
		{input: <span class="hljs-string">&quot;a/b/c&quot;</span>, sep: <span class="hljs-string">&quot;,&quot;</span>, want: []<span class="hljs-keyword">string</span>{<span class="hljs-string">&quot;a/b/c&quot;</span>}},
		{input: <span class="hljs-string">&quot;a/b/c&quot;</span>, sep: <span class="hljs-string">&quot;/&quot;</span>, want: []<span class="hljs-keyword">string</span>{<span class="hljs-string">&quot;a&quot;</span>, <span class="hljs-string">&quot;b&quot;</span>, <span class="hljs-string">&quot;c&quot;</span>}},
	}
	<span class="hljs-keyword">for</span> _, tt := <span class="hljs-keyword">range</span> tests {
		t.Run(tt.input, <span class="hljs-function"><span class="hljs-keyword">func</span><span class="hljs-params">(t *testing.T)</span></span> {
			<span class="hljs-keyword">if</span> got := Split(tt.input, tt.sep); !reflect.DeepEqual(got, tt.want) {
				t.Errorf(<span class="hljs-string">&quot;Split() = %v, want %v&quot;</span>, got, tt.want)
			}
		})
	}
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-background-image="url(images/xebia-background.svg)" data-class="default" data-theme="gaia" class="default" data-marpit-pagination="64" data-marpit-pagination-total="95" style="--paginate:true;--background-image:url(images/xebia-background.svg);--class:default;--theme:gaia;background-image:url(images/xebia-background.svg);background-position:center;background-repeat:no-repeat;background-size:cover;">
<h1>Design for testability: Use dependency injection</h1>
<pre><code class="language-go"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">package</span> uniqueid

<span class="hljs-comment">// Generator provides an interface for creating uuid&#x27;s.</span>
<span class="hljs-keyword">type</span> Generator <span class="hljs-keyword">interface</span> {
    Generate() <span class="hljs-keyword">string</span>
}
</span></span></foreignObject></svg></code></pre>
<p>Service must internally create uuid's:</p>
<pre><code class="language-go"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">package</span> patient

<span class="hljs-keyword">type</span> Service <span class="hljs-keyword">struct</span> {
    uuidGenerator uniqueid.Generator
}

<span class="hljs-function"><span class="hljs-keyword">func</span> <span class="hljs-title">New</span><span class="hljs-params">(uuidGenerator uniqueid.Generator)</span> *<span class="hljs-title">Service</span></span> {
    <span class="hljs-keyword">return</span> &amp;Service{
        uuidGenerator: uuidGenerator,
    }
}
</span></span></foreignObject></svg></code></pre>
<p>This pattern is suitable for managing access to databases</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-background-image="url(images/xebia-background.svg)" data-class="default" data-theme="gaia" class="default" data-marpit-pagination="65" data-marpit-pagination-total="95" style="--paginate:true;--background-image:url(images/xebia-background.svg);--class:default;--theme:gaia;background-image:url(images/xebia-background.svg);background-position:center;background-repeat:no-repeat;background-size:cover;">
<h1>Mocks and stubs</h1>
<ul>
<li>Create by hand</li>
<li>Generate from interface using mockgen (<a href="https://github.com/golang/mock">https://github.com/golang/mock</a>)</li>
</ul>
<pre><code class="language-go"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">package</span> uniqueid

<span class="hljs-comment">//go:generate mockgen -source=uniqueid.go -destination=uniqueid_mock.go -package=uniqueid Generator</span>

<span class="hljs-keyword">type</span> Generator <span class="hljs-keyword">interface</span> {
    Generate() <span class="hljs-keyword">string</span>
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-background-image="url(images/xebia-background.svg)" data-class="default" data-theme="gaia" class="default" data-marpit-pagination="66" data-marpit-pagination-total="95" style="--paginate:true;--background-image:url(images/xebia-background.svg);--class:default;--theme:gaia;background-image:url(images/xebia-background.svg);background-position:center;background-repeat:no-repeat;background-size:cover;">
<h1>Benchmarking</h1>
<ul>
<li>Premature optimization is ...</li>
<li>Never optimize before measuring first</li>
</ul>
<pre><code class="language-go"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment">// trigger benchmark with: go test -bench=.</span>

<span class="hljs-comment">// Naming convention: starts with &quot;Benchmark&quot; and has &quot;b *testing.B&quot; as parameter</span>
<span class="hljs-function"><span class="hljs-keyword">func</span> <span class="hljs-title">BenchmarkDoCalculationByValue</span><span class="hljs-params">(b *testing.B)</span></span> {
    <span class="hljs-comment">// run the function b.N times</span>
    <span class="hljs-keyword">for</span> n := <span class="hljs-number">0</span>; n &lt; b.N; n++ {
        bs.DoCalculationByValue()
    }
}

<span class="hljs-function"><span class="hljs-keyword">func</span> <span class="hljs-title">BenchmarkDoCalculationByReference</span><span class="hljs-params">(b *testing.B)</span></span> {
    <span class="hljs-keyword">for</span> n := <span class="hljs-number">0</span>; n &lt; b.N; n++ {
        (&amp;bs).DoCalculationByReference()
    }
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-background-image="url(images/xebia-background.svg)" data-class="default" data-theme="gaia" class="default" data-marpit-pagination="67" data-marpit-pagination-total="95" style="--paginate:true;--background-image:url(images/xebia-background.svg);--class:default;--theme:gaia;background-image:url(images/xebia-background.svg);background-position:center;background-repeat:no-repeat;background-size:cover;">
<h1>More on testing</h1>
<ul>
<li>Standard library offers utils for testing http-clients and http-servers</li>
<li>Code coverage: IntellijIDEA</li>
<li>Race condition detection</li>
<li>Continuous integration</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-paginate="true" data-background-image="url(images/xebia-background.svg)" data-class="default" data-theme="gaia" class="default" data-marpit-pagination="68" data-marpit-pagination-total="95" style="--paginate:true;--background-image:url(images/xebia-background.svg);--class:default;--theme:gaia;background-image:url(images/xebia-background.svg);background-position:center;background-repeat:no-repeat;background-size:cover;">
<h1>Exercise 6: tests</h1>
<ul>
<li>Write a table driven test for validating email-addresses</li>
<li>Make the 'nontestable'-package testable</li>
<li>Run the benchmark and find out at what 'size' by value and by reference have equal performance</li>
</ul>
<h6>examples/nontestable/nontestable.go</h6>
<pre><code class="language-go"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">package</span> nontestable

<span class="hljs-keyword">import</span> (
	<span class="hljs-string">&quot;io/ioutil&quot;</span>
	<span class="hljs-string">&quot;time&quot;</span>

	<span class="hljs-string">&quot;github.com/google/uuid&quot;</span> <span class="hljs-comment">// third-party package</span>
)

<span class="hljs-function"><span class="hljs-keyword">func</span> <span class="hljs-title">Write</span><span class="hljs-params">()</span> <span class="hljs-title">error</span></span> {
	u := uuid.New()
	ft := time.Now().Format(time.RFC3339)
	<span class="hljs-keyword">return</span> ioutil.WriteFile(u.String()+<span class="hljs-string">&quot;.txt&quot;</span>, []<span class="hljs-keyword">byte</span>(ft), <span class="hljs-number">0644</span>)
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-paginate="true" data-background-image="url(images/xebia-background.svg)" data-class="default" data-theme="gaia" class="default" data-marpit-pagination="69" data-marpit-pagination-total="95" style="--paginate:true;--background-image:url(images/xebia-background.svg);--class:default;--theme:gaia;background-image:url(images/xebia-background.svg);background-position:center;background-repeat:no-repeat;background-size:cover;">
<h1>What about assertions?</h1>
<p><a href="https://golang.org/doc/faq#assertions">https://golang.org/doc/faq#assertions</a></p>
<blockquote>
<p>Go doesn't provide assertions. They are undeniably convenient, but our experience has been that programmers use them as a crutch to avoid thinking about proper error handling and reporting. Proper error handling means that servers continue to operate instead of crashing after a non-fatal error. Proper error reporting means that errors are direct and to the point, saving the programmer from interpreting a large crash trace. Precise errors are particularly important when the programmer seeing the errors is not familiar with the code.</p>
<p>We understand that this is a point of contention. There are many things in the Go language and libraries that differ from modern practices, simply because we feel it's sometimes worth trying a different approach.</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-paginate="true" data-background-image="url(images/xebia-background.svg)" data-class="default" data-theme="gaia" class="default" data-marpit-pagination="70" data-marpit-pagination-total="95" style="--paginate:true;--background-image:url(images/xebia-background.svg);--class:default;--theme:gaia;background-image:url(images/xebia-background.svg);background-position:center;background-repeat:no-repeat;background-size:cover;">
<h1>Assertions!</h1>
<p><a href="https://github.com/stretchr/testify">https://github.com/stretchr/testify</a></p>
<pre><code class="language-go"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">package</span> yours

<span class="hljs-keyword">import</span> (
  <span class="hljs-string">&quot;testing&quot;</span>
  <span class="hljs-string">&quot;github.com/stretchr/testify/assert&quot;</span>
)

<span class="hljs-function"><span class="hljs-keyword">func</span> <span class="hljs-title">TestSomething</span><span class="hljs-params">(t *testing.T)</span></span> {
  <span class="hljs-comment">// assert equality</span>
  assert.Equal(t, <span class="hljs-number">123</span>, <span class="hljs-number">123</span>, <span class="hljs-string">&quot;they should be equal&quot;</span>)
  <span class="hljs-comment">// assert inequality</span>
  assert.NotEqual(t, <span class="hljs-number">123</span>, <span class="hljs-number">456</span>, <span class="hljs-string">&quot;they should not be equal&quot;</span>)
  <span class="hljs-comment">// assert for nil (good for errors)</span>
  assert.Nil(t, object)
  <span class="hljs-comment">// assert for not nil (good when you expect something)</span>
  <span class="hljs-keyword">if</span> assert.NotNil(t, object) {
    <span class="hljs-comment">// now we know that object isn&#x27;t nil, we are safe to make</span>
    <span class="hljs-comment">// further assertions without causing any errors</span>
    assert.Equal(t, <span class="hljs-string">&quot;Something&quot;</span>, object.Value)
  }
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-image="url(images/xebia-background.svg)" data-class="lead" data-theme="gaia" class="lead" data-marpit-pagination="71" data-marpit-pagination-total="95" style="--paginate:true;--background-image:url(images/xebia-background.svg);--class:lead;--theme:gaia;background-image:url(images/xebia-background.svg);background-position:center;background-repeat:no-repeat;background-size:cover;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;images/wibautstraat8.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="60%" height="720"><section id="71" data-paginate="true" data-background-image="url(images/xebia-background.svg)" data-class="lead" data-theme="gaia" class="lead" data-marpit-pagination="71" data-marpit-pagination-total="95" style="--paginate:true;--background-image:url(images/xebia-background.svg);--class:lead;--theme:gaia;background-image:url(images/xebia-background.svg);background-position:center;background-repeat:no-repeat;background-size:cover;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1>Concurrency</h1>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section class="lead" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="71" data-marpit-pagination-total="95"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-paginate="true" data-background-image="url(images/xebia-background.svg)" data-class="default" data-theme="gaia" class="default" data-marpit-pagination="72" data-marpit-pagination-total="95" style="--paginate:true;--background-image:url(images/xebia-background.svg);--class:default;--theme:gaia;background-image:url(images/xebia-background.svg);background-position:center;background-repeat:no-repeat;background-size:cover;">
<h1>Concurrency</h1>
<p>Overemphasized<br />
Most of your code is synchronous<br />
Concurrent-style not forced upon you, used selectively</p>
<ul>
<li>built-in &quot;channels&quot; and &quot;goroutines&quot;</li>
<li>Goroutines: think very, very lightweight threads</li>
<li>Channels: think pipe or queue to communicate with goroutine(s)</li>
<li>&quot;select&quot;-loop: UNIX-like: wait for events from multiple channels</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-paginate="true" data-background-image="url(images/xebia-background.svg)" data-class="default" data-theme="gaia" class="default" data-marpit-pagination="73" data-marpit-pagination-total="95" style="--paginate:true;--background-image:url(images/xebia-background.svg);--class:default;--theme:gaia;background-image:url(images/xebia-background.svg);background-position:center;background-repeat:no-repeat;background-size:cover;">
<h1>Channels <code>chan</code></h1>
<p>Do not communicate by sharing memory. Instead, share memory by communicating.</p>
<pre><code class="language-go"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-function"><span class="hljs-keyword">func</span> <span class="hljs-title">sum</span><span class="hljs-params">(a []<span class="hljs-keyword">int</span>, resultChannel <span class="hljs-keyword">chan</span> <span class="hljs-keyword">int</span>)</span></span> {
    sum := <span class="hljs-number">0</span>
    <span class="hljs-keyword">for</span> _, v := <span class="hljs-keyword">range</span> a {
        sum += v
    }
    resultChannel &lt;- sum <span class="hljs-comment">// send result back over channel</span>
}

<span class="hljs-function"><span class="hljs-keyword">func</span> <span class="hljs-title">doit</span><span class="hljs-params">()</span></span> {
    responseChannel := <span class="hljs-built_in">make</span>(<span class="hljs-keyword">chan</span> <span class="hljs-keyword">int</span>) <span class="hljs-comment">// construct channel</span>
    <span class="hljs-keyword">defer</span> <span class="hljs-built_in">close</span>(responseChannel)      <span class="hljs-comment">// prevent resource leak</span>

    <span class="hljs-keyword">go</span> sum([]<span class="hljs-keyword">int</span>{<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>}, responseChannel)      <span class="hljs-comment">// 1 + 2 + 3 = 6</span>
    <span class="hljs-keyword">go</span> sum([]<span class="hljs-keyword">int</span>{<span class="hljs-number">4</span>, <span class="hljs-number">5</span>, <span class="hljs-number">6</span>}, responseChannel)      <span class="hljs-comment">// 4 + 5 + 6 = 15</span>
    x, y := &lt;-responseChannel, &lt;-responseChannel <span class="hljs-comment">// receive from channel</span>

    fmt.Printf(<span class="hljs-string">&quot;one=%d\nanother=%d&quot;</span>, x, y) <span class="hljs-comment">// order undefined</span>
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-paginate="true" data-background-image="url(images/xebia-background.svg)" data-class="default" data-theme="gaia" class="default" data-marpit-pagination="74" data-marpit-pagination-total="95" style="--paginate:true;--background-image:url(images/xebia-background.svg);--class:default;--theme:gaia;background-image:url(images/xebia-background.svg);background-position:center;background-repeat:no-repeat;background-size:cover;">
<h1>Select <code>select</code></h1>
<p>Wait for events from multiple channels</p>
<pre><code class="language-go"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-function"><span class="hljs-keyword">func</span> <span class="hljs-title">sendMsg</span><span class="hljs-params">(c <span class="hljs-keyword">chan</span> <span class="hljs-keyword">string</span>)</span></span> {
    time.Sleep(<span class="hljs-number">100</span> * time.Millisecond)
    c &lt;- <span class="hljs-string">&quot;Put your helmet on&quot;</span>
}

<span class="hljs-function"><span class="hljs-keyword">func</span> <span class="hljs-title">main</span><span class="hljs-params">()</span></span> {
    tick := time.Tick(<span class="hljs-number">800</span> * time.Millisecond)
    boom := time.After(<span class="hljs-number">3</span> * time.Second)
    msgChannel := <span class="hljs-built_in">make</span>(<span class="hljs-keyword">chan</span> <span class="hljs-keyword">string</span>)
    <span class="hljs-keyword">go</span> sendMsg(msgChannel)
    <span class="hljs-keyword">for</span> {
        <span class="hljs-keyword">select</span> { <span class="hljs-comment">// blocking until msg received on one of its channels</span>
        <span class="hljs-keyword">case</span> msg := &lt;-msgChannel:
            fmt.Printf(<span class="hljs-string">&quot;msg: %s\n&quot;</span>, msg) <span class="hljs-comment">// stay in loop</span>
        <span class="hljs-keyword">case</span> &lt;-tick:
            fmt.Println(<span class="hljs-string">&quot;tick.&quot;</span>) <span class="hljs-comment">// stay in loop</span>
        <span class="hljs-keyword">case</span> &lt;-boom:
            fmt.Println(<span class="hljs-string">&quot;BOOM!&quot;</span>)
            <span class="hljs-keyword">return</span> <span class="hljs-comment">// abort loop</span>
        }
    }
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-paginate="true" data-background-image="url(images/xebia-background.svg)" data-class="default" data-theme="gaia" class="default" data-marpit-pagination="75" data-marpit-pagination-total="95" style="--paginate:true;--background-image:url(images/xebia-background.svg);--class:default;--theme:gaia;background-image:url(images/xebia-background.svg);background-position:center;background-repeat:no-repeat;background-size:cover;">
<h1>Concurrency example usage</h1>
<ul>
<li>Devide and conquer: Chunk your problem in parts that can be processed concurrently in isolation</li>
<li>Send out multiple requests concurrently: Continue when all responses have been received</li>
<li>Cache eviction: Scheduled background &quot;thread&quot; removes old entries at regular intervals</li>
<li>Fan out: Fire and forget</li>
<li>Respond faster by moving non-criticals (like notification) off the main thread</li>
<li>Synchronized state-machine: select loop is the heart</li>
</ul>
<p>NB:</p>
<ul>
<li>When multiple go-routines access the same data, you will need to synchronize (with mutexes or channels)</li>
<li>Cleanup: don't leave dangling channels and goroutines</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-paginate="true" data-background-image="url(images/xebia-background.svg)" data-class="default" data-theme="gaia" class="default" data-marpit-pagination="76" data-marpit-pagination-total="95" style="--paginate:true;--background-image:url(images/xebia-background.svg);--class:default;--theme:gaia;background-image:url(images/xebia-background.svg);background-position:center;background-repeat:no-repeat;background-size:cover;">
<h1>Exercise 7: concurrency</h1>
<p>Execute a slow action (see function below) concurrently (100x) and wait for all the results for no more than 1 second. Report the number of results received.</p>
<pre><code class="language-go"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-function"><span class="hljs-keyword">func</span> <span class="hljs-title">SimulateSlowAction</span><span class="hljs-params">( a, b <span class="hljs-keyword">int</span>)</span> <span class="hljs-title">int</span></span> {
    sleepDurationInMillsec := <span class="hljs-number">500</span> + (rand.Intn(<span class="hljs-number">1000</span>)) <span class="hljs-comment">// what does this do?</span>
    time.Sleep(time.Duration(sleepDurationInMillsec) * time.Millisecond)
    <span class="hljs-keyword">return</span> a*b
}
</span></span></foreignObject></svg></code></pre>
<p>Create a &quot;thread-safe&quot; in-memory cache (Get, Put) that automatically removes entries older than 10 seconds</p>
</section>

<span class="hljs-keyword">import</span> <span class="hljs-string">&quot;fmt&quot;</span>

<span class="hljs-function"><span class="hljs-keyword">func</span> <span class="hljs-title">sum</span><span class="hljs-params">(nums ...<span class="hljs-keyword">int</span>)</span></span> {

<span class="hljs-function"><span class="hljs-keyword">func</span> <span class="hljs-title">main</span><span class="hljs-params">()</span></span> {

<h1>Closures</h1>
<ul>
<li>Lambda's in Java</li>

</ul>
<p>example: binary search</p>
<pre><code class="language-go"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">package</span> main

<span class="hljs-keyword">import</span> (
    <span class="hljs-string">&quot;fmt&quot;</span>
    <span class="hljs-string">&quot;sort&quot;</span>
)

<span class="hljs-function"><span class="hljs-keyword">func</span> <span class="hljs-title">main</span><span class="hljs-params">()</span></span> {
    numbers := []<span class="hljs-keyword">int</span>{<span class="hljs-number">1</span>, <span class="hljs-number">11</span>, <span class="hljs-number">-5</span>, <span class="hljs-number">8</span>, <span class="hljs-number">2</span>, <span class="hljs-number">0</span>, <span class="hljs-number">12</span>}
    sort.Ints(numbers)
    fmt.Println(<span class="hljs-string">&quot;Sorted:&quot;</span>, numbers)

    index := sort.Search(<span class="hljs-built_in">len</span>(numbers), <span class="hljs-function"><span class="hljs-keyword">func</span><span class="hljs-params">(i <span class="hljs-keyword">int</span>)</span> <span class="hljs-title">bool</span></span> {
        <span class="hljs-keyword">return</span> numbers[i] &gt;= <span class="hljs-number">7</span>
    })
    fmt.Printf(<span class="hljs-string">&quot;The first number &gt;= 7 is at %d and has value %d&quot;</span>, index, numbers[index])
}
</span></span></foreignObject></svg></code></pre>
</section>

<h1>More examples usages of closures</h1>
<pre><code class="language-go"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-function"><span class="hljs-keyword">func</span> <span class="hljs-title">main</span><span class="hljs-params">()</span></span> {

        <span class="hljs-comment">// this block runs in background within a go-routine</span>
        result := doWork1(a, b)
        result = doWork2(result)

<h1>Flags: read command-line arguments</h1>
<pre><code class="language-go"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-function"><span class="hljs-keyword">func</span> <span class="hljs-title">printUsage</span><span class="hljs-params">()</span></span> {
    fmt.Fprintf(os.Stderr, <span class="hljs-string">&quot;\nUsage:\n&quot;</span>)
    fmt.Fprintf(os.Stderr, <span class="hljs-string">&quot; %s [flags]\n&quot;</span>, path.Base(os.Args[<span class="hljs-number">0</span>]))
    flag.PrintDefaults()
    fmt.Fprintf(os.Stderr, <span class="hljs-string">&quot;\n&quot;</span>)
    os.Exit(<span class="hljs-number">1</span>)
}

<span class="hljs-function"><span class="hljs-keyword">func</span> <span class="hljs-title">main</span><span class="hljs-params">()</span></span> {
    login := flag.String(<span class="hljs-string">&quot;login&quot;</span>, <span class="hljs-string">&quot;&quot;</span>, <span class="hljs-string">&quot;GitHub login of user&quot;</span>)
    once := flag.Bool(<span class="hljs-string">&quot;once&quot;</span>, <span class="hljs-literal">false</span>, <span class="hljs-string">&quot;Perform action once&quot;</span>)
    reps := flag.Int(<span class="hljs-string">&quot;reps&quot;</span>, <span class="hljs-number">10</span>, <span class="hljs-string">&quot;Number of reps&quot;</span>)
    flag.Parse()

    <span class="hljs-keyword">if</span> *login == <span class="hljs-string">&quot;&quot;</span> {
        printUsage()
    }

    <span class="hljs-keyword">for</span> idx:=<span class="hljs-number">0</span>;idx&lt;*reps; idx++ {
        log.Printf(<span class="hljs-string">&quot;Looking up GitHub user: %s (once:%v)&quot;</span>, *login, *once)
    }
}
</span></span></foreignObject></svg></code></pre>

<h1>HTTP client</h1>
<p>Request and response:</p>
<ul>
<li>Request.Method: <code>POST</code>, <code>PUT</code>, <code>DELETE</code> and <code>GET</code></li>
<li>Request.Url: REST-ful?</li>
<li>*.Headers: Content-Type, Accept, Authorization (Basic or Bearer)</li>
<li>*.Payload: Json, XML</li>
<li>Timeout</li>
<li>Response.StatusCode: 200, 201, ... 400, 401, 403, 404, ... 500, 501, 503</li>
</ul>
<p>Based on Swagger/OpenApi-spec?<br />
Standard library provides API</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="89" data-paginate="true" data-background-image="url(images/xebia-background.svg)" data-class="default" data-theme="gaia" class="default" data-marpit-pagination="89" data-marpit-pagination-total="95" style="--paginate:true;--background-image:url(images/xebia-background.svg);--class:default;--theme:gaia;background-image:url(images/xebia-background.svg);background-position:center;background-repeat:no-repeat;background-size:cover;">
<h1>HTTP client example</h1>
<h6>example/httpClient/httpClient.go</h6>
<pre><code class="language-go"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">type</span> GetThingResponse <span class="hljs-keyword">struct</span> {
    UUID    <span class="hljs-keyword">string</span>    <span class="hljs-string">`json:&quot;uuid&quot;`</span>
    Name    <span class="hljs-keyword">string</span>    <span class="hljs-string">`json:&quot;name&quot;`</span>
    Value   <span class="hljs-keyword">string</span>    <span class="hljs-string">`json:&quot;value&quot;`</span>
    Updated time.Time <span class="hljs-string">`json:&quot;updated&quot;`</span>
    Created time.Time <span class="hljs-string">`json:&quot;created&quot;`</span>
}

<span class="hljs-keyword">type</span> Client <span class="hljs-keyword">struct</span> {
    Hostname <span class="hljs-keyword">string</span>
}

<span class="hljs-function"><span class="hljs-keyword">func</span> <span class="hljs-params">(cl *Client)</span> <span class="hljs-title">GetThingOnUUID</span><span class="hljs-params">(thingUUID <span class="hljs-keyword">string</span>)</span> <span class="hljs-params">(*GetThingResponse, error)</span></span> {
    client := http.Client{}
    httpResponse, err := client.Get(fmt.Sprintf(<span class="hljs-string">&quot;%s/thing/%s&quot;</span>, cl.Hostname, thingUUID))
    <span class="hljs-keyword">if</span> err != <span class="hljs-literal">nil</span> {
    	<span class="hljs-keyword">return</span> <span class="hljs-literal">nil</span>, err
    }
    <span class="hljs-keyword">defer</span> httpResponse.Body.Close()

    <span class="hljs-keyword">if</span> httpResponse.StatusCode != <span class="hljs-number">200</span> {
        <span class="hljs-keyword">return</span> <span class="hljs-literal">nil</span>, fmt.Errorf(<span class="hljs-string">&quot;error fetching thing: http-status %d&quot;</span>, httpResponse.StatusCode)
    }
    <span class="hljs-keyword">var</span> resp GetThingResponse
    err = json.NewDecoder(httpResponse.Body).Decode(&amp;resp)
    <span class="hljs-keyword">if</span> err != <span class="hljs-literal">nil</span> {
        <span class="hljs-keyword">return</span> <span class="hljs-literal">nil</span>, err
    }
    <span class="hljs-keyword">return</span> &amp;resp, <span class="hljs-literal">nil</span>
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="90" data-paginate="true" data-background-image="url(images/xebia-background.svg)" data-class="default" data-theme="gaia" class="default" data-marpit-pagination="90" data-marpit-pagination-total="95" style="--paginate:true;--background-image:url(images/xebia-background.svg);--class:default;--theme:gaia;background-image:url(images/xebia-background.svg);background-position:center;background-repeat:no-repeat;background-size:cover;">
<h1>Exercise 9: HTTP client POST</h1>
<ul>
<li>Create a thing using HTTP POST to <a href="https://api-ldej-nl.el.r.appspot.com/thing">https://api-ldej-nl.el.r.appspot.com/thing</a></li>
</ul>
<pre><code class="language-shell"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-meta">$</span><span class="bash"> curl -X POST \
    --data <span class="hljs-string">&#x27;{&quot;name&quot;: &quot;Laurence&quot;, &quot;value&quot;: &quot;coffee&quot;}&#x27;</span> \
    -H <span class="hljs-string">&#x27;Content-Type: application/json&#x27;</span> \

<h1>HTTP server</h1>
<ul>
<li>Methods: POST, PUT, DELETE, GET AND HEAD</li>
<li>Url: REST-ful?</li>
<li>Payload: Json, XML</li>
<li>Middleware for non-functionals (CORS, Auth, Monitoring)</li>
<li>Response status-code and error-message</li>
</ul>
<p>Based on Swagger/OpenApi-spec?<br />
Standard library provides API:</p>
<ul>
<li>HTTP/2 capable</li>
<li>Each request runs in its own goroutine</li>
<li>File server and reverse proxy included</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="92" data-paginate="true" data-background-image="url(images/xebia-background.svg)" data-class="default" data-theme="gaia" class="default" data-marpit-pagination="92" data-marpit-pagination-total="95" style="--paginate:true;--background-image:url(images/xebia-background.svg);--class:default;--theme:gaia;background-image:url(images/xebia-background.svg);background-position:center;background-repeat:no-repeat;background-size:cover;">
<h1>HTTP server</h1>
<p>Clean Architecture</p>
<pre><code class="language-go"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-function"><span class="hljs-keyword">func</span> <span class="hljs-title">main</span><span class="hljs-params">()</span></span> {
    <span class="hljs-keyword">var</span> router *mux.Router = mux.NewRouter()
    
    storeInstance := store.NewInMemoryStore()

    patientRepository := repository.NewPatientRepository(storeInstance)

    patientService := services.NewPatientService(patientRepository)
    
    web.NewPatientHandler(router, patientService)
    
    http.Handle(<span class="hljs-string">&quot;/&quot;</span>, router)
}
</span></span></foreignObject></svg></code></pre>
<p><a href="https://blog.cleancoder.com/uncle-bob/2012/08/13/the-clean-architecture.html">https://blog.cleancoder.com/uncle-bob/2012/08/13/the-clean-architecture.html</a><br />
<a href="https://medium.com/hackernoon/golang-clean-archithecture-efd6d7c43047">https://medium.com/hackernoon/golang-clean-archithecture-efd6d7c43047</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="93" data-paginate="true" data-background-image="url(images/xebia-background.svg)" data-class="default" data-theme="gaia" class="default" data-marpit-pagination="93" data-marpit-pagination-total="95" style="--paginate:true;--background-image:url(images/xebia-background.svg);--class:default;--theme:gaia;background-image:url(images/xebia-background.svg);background-position:center;background-repeat:no-repeat;background-size:cover;">
<h1>Clean Architecture</h1>
<p><img src="images/clean-arch.png" alt="center" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="94" data-paginate="true" data-background-image="url(images/xebia-background.svg)" data-class="default" data-theme="gaia" class="default" data-marpit-pagination="94" data-marpit-pagination-total="95" style="--paginate:true;--background-image:url(images/xebia-background.svg);--class:default;--theme:gaia;background-image:url(images/xebia-background.svg);background-position:center;background-repeat:no-repeat;background-size:cover;">
<h1>Clean Architecture</h1>
<p><strong>Delivery</strong></p>
<ul>
<li>Translates HTTP to our models and passes them to service</li>
<li>Does not contain business logic</li>
</ul>
<p><strong>Service</strong></p>
<ul>
<li>Contains our business logic</li>
<li>Has nothing with http</li>
<li>Interacts with repository</li>
</ul>
<p><strong>Repository</strong></p>
<ul>
<li>Does not contain any business logic</li>
<li>Translates our models so they can be passed on (to databases, to microservice)</li>
</ul>
<p><strong>Models</strong></p>
<ul>
<li>Does not interact with anything</li>
<li>They are used in our business logic</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="95" data-paginate="true" data-background-image="url(images/xebia-background.svg)" data-class="default" data-theme="gaia" class="default" data-marpit-pagination="95" data-marpit-pagination-total="95" style="--paginate:true;--background-image:url(images/xebia-background.svg);--class:default;--theme:gaia;background-image:url(images/xebia-background.svg);background-position:center;background-repeat:no-repeat;background-size:cover;"></section>
